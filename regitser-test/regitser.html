<body>
    <h1>登録</h1>
    <form action="" method="post">
        <label for="name">ネーム</label>
        <input type="text" id="name" name="name" placeholder="名前を入力して下さい" required>
        <br><br>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" placeholder="パスワードを入力して下さい" required>
        <br><br>
        <label for="email">メールアドレス</label>

        <br><br>
        <input type="submit" value="登録" class="botton-color">
    </form>
</body>
